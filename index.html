<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utility.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="headerGroup">
      <img class="filmIcon" src="pictures/film-solid.svg" alt="" />
      <img class="bars" src="pictures/bars-solid.svg" alt="" />
      <p class="title">Movie Night</p>
    </header>

    <section class="firstSection">
      <section class="nameGroup">
        <div class="firstNameBox"></div>
        <div class="lastNameBox"></div>
        <div class="mailBox"></div>
        <div class="createButton">
          <button class="createButton" type="button">Create</button>
        </div>
        <div class="abortButton">
          <button class="cancelButton">Cancel</button>
        </div>
      </section>
      <script src="script.js"></script>
    </section>
  </body>
</html>
