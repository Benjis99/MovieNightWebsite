<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utility.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="headerGroup">
      <img class="filmIcon" src="pictures/film-solid.svg" alt="" />
      <img class="bars" src="pictures/bars-solid.svg" alt="" />
      <p class="title">Movie Night</p>
    </header>

    <section class="firstSection">
      <section class="nameGroup">
        <div class="firstNameBox">
          <input class="firstName" type="text" placeholder="Firstname" />
        </div>
        <div class="lastNameBox">
          <input class="lastName" type="text" placeholder="Lastname" />
        </div>
        <div class="mailBox">
          <input class="email" type="text" placeholder="Email adress" />
        </div>
        <input class="addsClick" type="checkbox" checked="yes" />
        <div class="adds">
          <p class="addsQuestion">Do you want to get news?</p>
        </div>
        <div class="createButton">
          <button class="createButton" type="button">Create</button>
        </div>
        <div class="abortButton">
          <button class="cancelButton">Cancel</button>
        </div>
      </section>
      <script src="script.js"></script>
    </section>

    <section class="section2"></section>
  </body>
</html>
