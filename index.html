<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utility.css" />

    <title>Home</title>
  </head>
  <body>
    <header class="headerGroup">
      <img class="filmIcon" src="pictures/film-solid.svg" alt="" />
      <p class="title">Movie Night</p>
      <div id="menu-bar">
        <div id="menu" onclick="onClickMenu()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <ul class="nav" id="nav">
          <li><a href="#">Register</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Information</a></li>
        </ul>
      </div>
      <div class="menu-bg" id="menu-bg"></div>
    </header>

    <section class="firstSection">
      <div class="registerBar">
        <p class="reg">Register account</p>
      </div>
      <section class="nameGroup">
        <div class="firstNameBox">
          <input class="firstName" type="text" placeholder="Firstname" />
        </div>
        <div class="lastNameBox">
          <input class="lastName" type="text" placeholder="Lastname" />
        </div>
        <div class="mailBox">
          <input class="email" type="text" placeholder="Email adress" />
        </div>
        <input class="addsClick" type="checkbox" checked="yes" />
        <div class="adds">
          <p class="addsQuestion">Do you want to get news?</p>
        </div>
        <div class="createButton">
          <button class="createButton" type="button">Create</button>
        </div>
        <div class="abortButton">
          <button class="cancelButton">Cancel</button>
        </div>
      </section>
      <script src="script.js"></script>
    </section>
    <div class="blurryBox"></div>
    <section class="section2">
      <div class="topMoviesText"><p class="movieText">Top movies</p></div>
      <div class="topMoviesBox">
        <div class="pictureContainer">
          <img class="movies" src="pictures/topMovie.jpg" alt="" />
          <img class="movies" src="pictures/topMovie2.jpg" alt="" />
          <img class="movies" src="pictures/topMovies3.jpg" alt="" />
        </div>
      </div>

      <div class="newMoviesText"><p class="movieText">New movies</p></div>
      <div class="newMoviesBox">
        <div class="pictureContainer">
          <img class="movies" src="pictures/newMovies.jpg" alt="" />
          <img class="movies" src="pictures/newMovies2.jpg" alt="" />
          <img class="movies" src="pictures/newMovies3.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
